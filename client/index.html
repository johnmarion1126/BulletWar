<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <title>Run And Shoot</title>
</head>
<body>

    <div class="menu-container">
        <h1 class="game-title">BULLET WAR<div class="square"></div></h1>
        <span>Enter Your Name</span>
        <input class="name-input" type="text"><br>
        <button class="play-button">Play</button>
    </div>

    <div class="game-container">
        <canvas id="ctx" width="500" height="500"></canvas>
        <div class="chat-text">
            <div class="chat-title">Bullet War</div>
        </div>

        <form class="chat-form">
            <input class="chat-input" type="text">
        </form>
    </div>

    <script>

        const socket = io();

        // Sign In
        const menuContainer = document.getElementsByClassName('menu-container')[0];
        const nameInput = document.getElementsByClassName('name-input')[0];
        const playButton = document.getElementsByClassName('play-button')[0];
        const gameContainer = document.getElementsByClassName('game-container')[0];

        playButton.onclick = () => {
            if (nameInput.value.length > 0) {
                socket.emit('signIn', { username: nameInput.value });
            } else {
                alert("Please enter a name!");
            }
        }

        socket.on('signInResponse', () => {
            menuContainer.style.display = 'none';
            gameContainer.style.display = 'inline-block';
        })

        // Chat
        const chatText = document.getElementsByClassName('chat-text')[0];
        const chatInput = document.getElementsByClassName('chat-input')[0];
        const chatForm = document.getElementsByClassName('chat-form')[0];

        socket.on('addToChat', (data) => {
            chatText.innerHTML += '<div>' + data + '</div>';
        });

        chatForm.onsubmit = (e) => {
            e.preventDefault();
            socket.emit('sendMsgToServer', chatInput.value);
            chatInput.value = '';
        }

        // Game
        const ctx = document.getElementById("ctx").getContext("2d");
        ctx.font = '30px Arial';

        let playerList = {};
        let bulletList = {};
        let isGameFinish = true;

        class Player {
            constructor(initPack) {
                this.id = initPack.id;
                this.x = initPack.x;
                this.y = initPack.y;
                this.color = initPack.color;
            }

            draw() {
                ctx.fillStyle = this.color;
                ctx.fillRect(this.x - 5, this.y - 5, 10, 10);
            }
        }

        class Bullet {
            constructor(initPack) {
                this.id = initPack.id;
                this.x = initPack.x;
                this.y = initPack.y;
            }

            draw() {
                ctx.fillStyle = 'black';
                ctx.fillRect(this.x - 5, this.y - 5, 10, 10);
            }
        }

        socket.on('init', (data) => {
            for (let i = 0; i < data.player.length; i += 1) {
                const player = new Player(data.player[i]);
                playerList[player.id] = player;
                if (Object.keys(playerList).length > 1) {
                    restartGame();
                }
            }
            for (let i = 0; i < data.bullet.length; i += 1) {
                const bullet = new Bullet(data.bullet[i]);
                bulletList[bullet.id] = bullet;
            }
        });

        socket.on('update', (data) => {
            for (let i = 0; i < data.player.length; i += 1) {
                const pack = data.player[i];
                const p = playerList[pack.id];
                if (p) {
                    if(pack.x !== undefined)
                        p.x = pack.x;
                    if(pack.y !== undefined)
                        p.y = pack.y;
                    if(pack.hp !== undefined)
                        p.hp = pack.hp;
                }
            }
            for (let i = 0; i < data.bullet.length; i += 1) {
                const pack = data.bullet[i];
                const b = bulletList[data.bullet[i].id];
                if (b) {
                    if(pack.x !== undefined)
                        b.x = pack.x;
                    if(pack.y !== undefined)
                        b.y = pack.y;
                }
            }
        });

        socket.on('remove', (data) => {
            for (let i = 0; i < data.player.length; i += 1) {
                delete playerList[data.player[i]];
            }
            for (let i = 0; i < data.bullet.length; i += 1) {
                delete bulletList[data.bullet[i]];
            }
        })

        setInterval(() => {
            ctx.clearRect(0, 0, 500, 500);
            let safePlayers = 0;
            for (let i in playerList) {
                const player = playerList[i];
                // check if player is in the shadow realm
                if (!(player.x === 700) && !(player.y === 700)) {
                    safePlayers += 1;
                    player.draw();
                }
            }
            for (let i in bulletList) bulletList[i].draw();
            if (safePlayers === 1 && isGameFinish === false && Object.keys(playerList).length > 1) isGameFinish = true;
        }, 40);

        document.onkeydown = (event) => {
            if (event.keyCode === 68)	
			    socket.emit('keyPress', { inputId: 'right', state: true });
		    else if (event.keyCode === 83)	
			    socket.emit('keyPress', { inputId: 'down', state: true });
		    else if (event.keyCode === 65) 
			    socket.emit('keyPress', { inputId: 'left', state: true });
		    else if (event.keyCode === 87) 
			    socket.emit('keyPress', { inputId: 'up', state: true });
            else if (event.keyCode === 82 && isGameFinish === true || Object.keys(playerList).length === 1) {
                restartGame();
            }
        };

        document.onkeyup = function(event){
            if (event.keyCode === 68)	
                socket.emit('keyPress', { inputId: 'right', state: false });
            else if (event.keyCode === 83)	
                socket.emit('keyPress', { inputId: 'down', state: false });
            else if (event.keyCode === 65) 
                socket.emit('keyPress', { inputId: 'left', state: false });
            else if (event.keyCode === 87) 
                socket.emit('keyPress', { inputId: 'up', state: false });
        }

        document.onmousedown = (event) => {
            socket.emit('keyPress', { inputId: 'attack', state: true });
        };

        document.onmouseup = (event) => {
            socket.emit('keyPress', { inputId: 'attack', state: false });
        };

        document.onmousemove = (event) => {
            const x = -250 + event.clientX - 8 + -433;
            const y = -250 + event.clientY - 8;
            const angle = Math.atan2(y,x) / Math.PI * 180;
            socket.emit('keyPress', { inputId: 'mouseAngle', state: angle });
        };

        const restartGame = () => {
            socket.emit('restartPositions', playerList);
            socket.emit('deleteBullets', bulletList);
            bulletList = {};
            chatText.innerHTML = '<div class="chat-title">Bullet War</div>';
            isGameFinish = false;
        }

    </script>
</body>
</html>
